<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="www.frebsite.nl" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

		<title>jQuery.mmenu demo</title>

		<link type="text/css" rel="stylesheet" href="css/demo.css" />
		<link type="text/css" rel="stylesheet" href="css/jquery.mmenu.all.css" />

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mmenu.min.all.js"></script>
		<script type="text/javascript">
			$(function() {
				$('nav#menu').mmenu({
					extensions	: [ 'effect-slide-menu', 'pageshadow' ],
					searchfield	: true,
					counters	: true,
					navbar 		: {
						title		: 'Menu'
					},
					navbars		: [
						{
							position	: 'top',
							content		: [ 'searchfield' ]
						}, {
							position	: 'top',
							content		: [
								'prev',
								'title',
								'close'
							]
						}, {
							position	: 'bottom',
							content		: [
								'<a href="#">Creado Por:</a>',
								'<a href=#">Fabio Garcia</a>'
							]
						}
					]
				});
			});
		</script>
	</head>
	<body>
		<div id="page">
			<div class="header">
				<a href="#menu"></a>
				FGA.
			</div>
			<div class="content">
				
				contenido

			</div>
			<nav id="menu">
				<ul>
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Datos Personales</a>
						<ul>
							<li><a href="#">Perfil</a></li>
							<li><a href="#">Correo</a></li>
							<li><a href="#">Telefono</a></li>
						</ul>
					</li>

					<li><a href="#">Partidos</a>
						<ul>
							<li><a href="#">Proximos Partidos</a>
                            <ul>
									<li><a href="#">Ver</a></li>
									<li><a href="#">Realizar Pronistocos</a></li>
									<li><a href="#">Pronosticos en juego</a></li>
								</ul>

							</li>
							<li><a href="#">Mis Pronosticos</a></li>
							<li><a href="#"> Mensajes </a></li>
						</ul>
					</li>

					<li><a href="#">Acerca de</a></li>
					<li><a href="#">Salir</a></li>
				</ul>
			</nav>
		</div>
	</body>
</html>
